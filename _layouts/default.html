<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <a href="{{ '/' | relative_url }}" id="logo-link">
      <div class="fire-container">
        <svg viewBox="0 0 800 450" id="logo-svg">
          <text x="50%" y="47%" text-anchor="middle">web's</text>
          <text x="50%" y="87%" text-anchor="middle">end</text>
        </svg>
      </div>
    </a>
    <p class="description">{{ site.description }}</p>
    <nav>
      <ul class="fire-links-container">
        <li class="fire-link"><a href="{{ '/' | relative_url }}">Home</a></li>
        <li class="fire-link"><a href="{{ '/about/' | relative_url }}">About</a></li>
      </ul>
      <!-- Search Bar Integration -->
      <form class="search-bar">
        <input type="text" id="search-input" name="query" placeholder="Search..." class="search-input" autocomplete="off">
        <button type="submit" class="search-submit"></button>
      </form>
      <div id="search-results" class="search-results">
        <div class="flame-container">
        </div>
      </div>
    </nav>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </div>
  <main>
    {{ content }}
  </main>
  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/audio.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/simple-jekyll-search.min.js' | relative_url }}"></script>
  <script>

document.addEventListener("DOMContentLoaded", function() {
  var searchInput = document.getElementById('search-input');
  var searchResults = document.getElementById('search-results');

  SimpleJekyllSearch({
    searchInput: searchInput,
    resultsContainer: searchResults,
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<div class="search-result-item">' +
                            '<a href="{url}" class="search-result-link">' +
                            '<span class="result-title">{title}</span>' +
                            '<span class="result-description">{description}</span>' +
                            '</a>' +
                          '</div>',
    noResultsText: '<p>No results found</p>',
  });

  // Show results when typing
  searchInput.addEventListener('input', function() {
    if (searchInput.value.length > 0) {
      searchResults.style.display = 'flex';
    } else {
      searchResults.style.display = 'none';
    }
  });

  // Hide results when clicking outside
  document.addEventListener('click', function(event) {
    if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
      searchResults.style.display = 'none';
    }
  });

  // Prevent form submission on enter
  searchInput.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
    }
  });
});
  </script>
</body>
</html>
